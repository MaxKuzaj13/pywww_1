{% extends "templates/base.html" %}

{% block content %}
<title xmlns="http://www.w3.org/1999/html">Registration</title>
    <h2>Registration</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary">Registration</button>
    </form>

{% endblock content %}
